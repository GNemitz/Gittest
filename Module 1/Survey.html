    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Survey</title>

    <link rel="stylesheet" href="Survey.css">

    <script>
        function surveySubmit() {
            alert("Survey received!  Thank you!");
        }

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Restaurant Survey</h1>
            <p id="description" class="description text-center">
                Thank you for your recent visit to our restaurant.
              </p>
        </header>

        <form id="survey-form" onsubmit="surveySubmit()">
        <div class="form-group">
          <label id="name-label" for="sname">Server name:</label>
          <input 
            type="text" 
            name="sname"
            id="sname" 
            class="form-control"
            placeholder="If known, enter Server's name"/>
        </div>

        <div class="form-group">
            <p>Where did you dine?</p>
            <label>
                <input 
                    name="location" 
                    value="dinein" 
                    type="radio" 
                    class="input-radio" 
                    checked/>
                Dine In
            </label>
            <label>
                <input 
                    name="location" 
                    value="takeout" 
                    type="radio" 
                    class="input-radio"/>
                Take Out
            </label>
            <label>

                    name="location" 
                    value="curbside" 
                    type="radio" 
                    class="input-radio"/>
                Curbside
            </label>
            <label>
                <input 
                    name="location" 
                    value="delivery" 
                    type="radio" 
                    class="input-radio"/>
                Delivery
            </label>
            <label>
                <input 
                    name="location" 
                    value="other" 
                    type="radio" 
                    class="input-radio"/>
                Other
            </label>
        </div>

            <div class="form-group">

        <div class="form-group">
            <p>What did your order include?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label>
                <input 
                type="checkbox" 
                name="appetizer" 
                value="appetizer" 
                class="input-checkbox"/>
                Appetizer
            </label>
            <label>
                <input 
                type="checkbox" 
                name="entree" 
                value="entree" 
                class="input-checkbox"/>
                Entree
            </label>
            <label>
                <input 
                type="checkbox" 
                name="dessert" 
                value="dessert" 
                class="input-checkbox"/>
                Dessert
            </label>
            <label>
                <input 
                type="checkbox" 
                name="drinks" 
                value="drinks" 
                class="input-checkbox"/>
                Drinks
            </label>
        </div>


        <div class="form-group">
            <p>How likely are you to dine with us again?</p>
            <select id="dropdown" name="dineagain" class="form-control" required>
                <option disabled selected value>Select one</option>
                <option value="verylikely">Very Likely</option>
                <option value="somewhatlikely">Somewhat Likely</option>
                <option value="notlikely">Not Likely</option>
                <option value="never">Never</option>
            </select>
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
            ></textarea>
        </div>
  
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
             Submit
            </button>
        </div>
    </form>
  </div>
    
</body>
